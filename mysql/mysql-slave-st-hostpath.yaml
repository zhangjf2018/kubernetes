apiVersion: apps/v1beta1
kind: StatefulSet
metadata:
 name: mysql-slave
 labels:
  name: mysql-slave
spec:
  serviceName: mysql-slave
  replicas: 1
  template:
   metadata:
    labels:
     name: mysql-slave
   spec:
    nodeSelector:
      mysql: slave
    containers:
    - name: mysql-slave
      image: registry:5000/mysql-slave:5.7
      volumeMounts:
        - mountPath: /var/lib/mysql
          name: mysql-slave-data
        - name: mysql-slave-config
          mountPath: /etc/mysql/mysql.conf.d/mysqld.cnf
          subPath: mysqld.cnf
      ports:
      - containerPort: 3306
      env:
      - name: MYSQL_ROOT_PASSWORD
        value: "12345678"
      - name: MYSQL_REPLICATION_USER
        value: "repl"
      - name: MYSQL_REPLICAITON_PASSWORD
        value: "12345678"
    volumes:
     - name: mysql-slave-data
       hostPath:
        path: /data/mysql_data
     - name: mysql-slave-config
       configMap:
        name: mysql-slave-config
